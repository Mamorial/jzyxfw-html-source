<script type="text/javascript">

            function (ec) {
                // 基于准备好的dom，初始化echarts图表

        text: '江西省11个本地网统计网',
         x:'center'
        
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['人数'],
        x:'left',
    },
    
    
    xAxis : [
        {
            type : 'category',
            data : ['南昌','九江','赣州','吉安','萍乡','鹰潭','新余','宜春','上饶','景德镇','抚州']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'人数',
            type:'bar',
            data:[12341, 31234, 65223, 32123, 34523, 43235,54234, 64233, 42345, 45686,45672],
            barWidth:30,
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            }
           
        }
    ]
};
                    
                // 为echarts对象加载数据
                myChart.setOption(option,true);
                $(window).resize(myChart.resize);
            }
        );
</script>
